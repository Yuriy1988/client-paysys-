{% extends "__main.html" %}

{% block content %}

    You are buying an item in "{{ shop.name }}" shop.
    <br>Pay with <a href="{{ url_for('credit_card_payment_form', shop_id=shop.id) }}">Credit Card</a> /
    <a href="{{ url_for('paypal_simple_payment_form', shop_id=shop.id) }}">PayPal Simple</a> /
    <a href="{{ url_for('paypal_payment_form', shop_id=shop.id) }}">PayPal</a>

    <br><br>
    {% if err %}
        {% for i in err %}
            <font color="red">{{ i }}: {{ err[i] }}</font>
        {% endfor %}
    {% endif %}

    <form class="form-horizontal small" action="{{ url_for('paypal_payment_form_execute', shop_id=shop.id) }}" method=post>

        {% for i in form %}
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ i.label }}</label>
                <div class="col-sm-10 checkbox">
                    {{ i }}
                </div>
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-default">Submit</button>

    </form>

{% endblock %}
