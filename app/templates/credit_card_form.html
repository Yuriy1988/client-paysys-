{% extends "__main.html" %}

{% block content %}

    <br>Pay with <a href="{{ url_for('credit_card_form') }}">Credit Card</a> /
    <a href="{{ url_for('paypal_simple_form') }}">PayPal Simple</a> /
    <a href="{{ url_for('paypal_form') }}">PayPal</a>

    <br><br>
    {% if err %}
        {% for i in err %}
            <font color="red">{{ i }}: {{ err[i] }}</font>
        {% endfor %}
    {% endif %}

    <form class="form-horizontal small" action="{{ url_for('credit_card_form_execute') }}" method=post>

        {% for i in form %}
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ i.label }}</label>
                <div class="col-sm-10 checkbox">
                    {{ i }}
                </div>
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-default">Submit</button>

    </form>


{% endblock %}
