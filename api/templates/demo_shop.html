<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>XOPay Demo Shop</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/client/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="/static/client/demo/css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom Fonts from Google -->
    <link href='/static/client/demo/css/fonts.googleapis.com.css' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="/static/client/css/font-awesome.min.css">

    <script src="/static/client/js/get_button.js"></script> <!--Здесь URL на скрипт кнопки (менять host)-->

</head>
<body>

    <div class="content content-2">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h2 class="section-header">Mobile company demo shop</h2>

                    <p class="lead text-light">Here you can top-up mobile <b>+380980906619</b> using a XOPay payment system. Amount to be added: 50 UAH.</p>

                    <!-- Аттрибуты начинающиеся с  DATA- (большими буквами), это параметры создания инвойса, которые можно менять-->
                    <button DATA-order_id="1"
                        DATA-items='[{"store_item_id": "+380980906619", "quantity": 1, "unit_price": 50, "item_name": "Пополнение счета"}]'
                        DATA-currency="UAH"
                            DATA-store_id="1ca0f2a1-83ae-4dca-b112-9e2b23e33e7f"
                        data-xopay="true"
                        class=" btn btn-primary btn-lg">
                        PAY
                    </button>

                </div>
                <div class="col-sm-6">
                    <img class="img-responsive img-circle center-block" src="/static/client/demo/img/iphone.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/static/client/demo/js/jquery-1.11.3.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/static/client/js/bootstrap.min.js"></script>
    <!-- Plugin JavaScript -->
    <script src="/static/client/demo/js/jquery.easing.min.js"></script>
    <!-- Custom Javascript -->
    <script src="/static/client/demo/js/custom.js"></script>

</body>
</html>
