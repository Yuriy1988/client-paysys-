{% extends "__main.html" %}

{% block content %}
    {% if err %}
        {% for i in err %}
            <font color="red">{{ i }}: {{ err[i] }}</font>
        {% endfor %}
    {% endif %}

    <form class="form-horizontal" action="{{ url_for('credit_card_form_execute') }}" method='post'>

        <div class="form-group">
            <label for="store_name" class="col-sm-2 control-label">Store Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="store_name" id="store_name" value="{{ store_name }}" readonly>
            </div>
        </div>

        <div class="form-group">
            <label for="item_name" class="col-sm-2 control-label">Item Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="item_name" id="item_name" value="{{ item.name }}" readonly>
            </div>
        </div>

        <div class="form-group">
            <label for="amount" class="col-sm-2 control-label">Amount</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="amount" id="amount" value="{{ item.price }}" readonly>
            </div>
        </div>

        <div class="form-group">
            <label for="currency" class="col-sm-2 control-label">Currency</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="currency" id="currency" value="USD" readonly>
            </div>
        </div>

        <div class="form-group">
            <label for="card_number" class="col-sm-2 control-label">Card Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="card_number" id="card_number" value="4417119669820331">
            </div>
        </div>

        <div class="form-group">
            <label for="cvv" class="col-sm-2 control-label">CVV</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="cvv" id="cvv" value="987">
            </div>
        </div>

        <div class="form-group">
            <label for="expire_month" class="col-sm-2 control-label">Expire Month</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="expire_month" id="expire_month" value="11">
            </div>
        </div>

        <div class="form-group">
            <label for="expire_year" class="col-sm-2 control-label">Expire Year</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="expire_year" id="expire_year" value="2018">
            </div>
        </div>

        <div class="form-group">
            <label for="first_name" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="first_name" id="first_name" value="Joe">
            </div>
        </div>

        <div class="form-group">
            <label for="last_name" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="last_name" id="last_name" value="Shopper">
            </div>
        </div>

        <div class="form-group">
            <label for="payer_email" class="col-sm-2 control-label">Payer Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="payer_email" id="payer_email">
            </div>
        </div>

        <div class="form-group">
            <label for="payer_phone" class="col-sm-2 control-label">Payer Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="payer_phone" id="payer_phone">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>

    </form>


{% endblock %}
