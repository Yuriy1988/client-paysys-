<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demoshop</title>
    <script src="http://www.xopay.com/static/client/js/get_button.js"></script> <!--Здесь URL на скрипт кнопки (менять host)-->
</head>
<body>

<p>Страничка, на которой вы можете пополнить телефон +380980906619 на 50 гривен</p>
<!-- Аттрибуты начинающиеся с  DATA- (большими буквами), это параметры создания инвойса, которые можно менять-->
<button DATA-order_id="1"
        DATA-items='[{"store_item_id": "+380980906619", "quantity": 1, "unit_price": 50, "item_name": "Пополнение счета"}]'
        DATA-currency="UAH"
        DATA-store_id="643eeca7-a24f-4931-8316-96277ab38115"

        data-xopay="true"
        class="xopay-get-button">Пополнить</button>

</body>
</html>
