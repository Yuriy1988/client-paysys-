{% extends "__main.html" %}

{% block content %}
    {% if err %}
        {% for i in err %}
            <font color="red">{{ i }}: {{ err[i] }}</font>
        {% endfor %}
    {% endif %}

    <form class="form-horizontal small" action="{{ url_for('credit_card_form_execute') }}" method=post>

        {% for i in form %}
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ i.label }}</label>
                <div class="col-sm-10 checkbox">
                    {{ i }}
                </div>
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-default">Submit</button>

    </form>


{% endblock %}
