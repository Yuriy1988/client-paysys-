{% extends "__main.html" %}

{% block content %}

    <form class="form-horizontal" action="{{ url_for('credit_card_form_execute') }}" method='post'>

        <div class="form-group">
            <label for="order_id" class="col-sm-2 control-label">Order ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="order_id" id="order_id" value="{{ order.id }}" readonly>
            </div>
        </div>

        <div class="form-group">
            <label for="store_id" class="col-sm-2 control-label">Store ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="store_id" id="store_id" value="{{ order.store_id }}" readonly>
            </div>
        </div>

        <div class="form-group">
            <label for="item_id" class="col-sm-2 control-label">Item ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="item_id" id="item_id" value="{{ order.item_id }}" readonly>
            </div>
        </div>

        <div class="form-group">
            <label for="amount_total" class="col-sm-2 control-label">Amount</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="amount_total" id="amount_total" value="{{ order.amount_total }}" readonly>
            </div>
        </div>

        <div class="form-group">
            <label for="amount_currency" class="col-sm-2 control-label">Amount Currency</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="amount_currency" id="amount_currency" value="{{ order.amount_currency }}" readonly>
            </div>
        </div>

        <div class="form-group">
            <label for="card_number" class="col-sm-2 control-label">Card Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="card_number" id="card_number" value="4417119669820331">
            </div>
        </div>

        <div class="form-group">
            <label for="card_cvv" class="col-sm-2 control-label">CVV</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="card_cvv" id="card_cvv" value="987">
            </div>
        </div>

        <div class="form-group">
            <label for="expire_month" class="col-sm-2 control-label">Expire Month</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="expire_month" id="expire_month" value="11">
            </div>
        </div>

        <div class="form-group">
            <label for="expire_year" class="col-sm-2 control-label">Expire Year</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="expire_year" id="expire_year" value="2018">
            </div>
        </div>

        <div class="form-group">
            <label for="first_name" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="first_name" id="first_name" value="Joe">
            </div>
        </div>

        <div class="form-group">
            <label for="last_name" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="last_name" id="last_name" value="Shopper">
            </div>
        </div>

        <div class="form-group">
            <label for="payer_email" class="col-sm-2 control-label">Payer Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="payer_email" id="payer_email">
            </div>
        </div>

        <div class="form-group">
            <label for="payer_phone" class="col-sm-2 control-label">Payer Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="payer_phone" id="payer_phone">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>

    </form>

{% endblock %}
